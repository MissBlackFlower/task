<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Template</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="format-detection" content="telephone=no">
	<meta name="theme-color" content="#fff">
	<link rel="stylesheet" media="all" href="css/style.css" >
</head>
<body>
<!-- BEGIN  header-->
<header class="header">
	<!-- BEGIN  top-line-->
	<section class="top-line">
		<div class="l-wrap">
			<a href="#" class="top-line__logo"><i class="icon-logo"></i></a>
			<a href="#" class="top-line__link">Free Online Dating Website</a>
		</div>
	</section>
	<!-- END top-line-->
	
	<div class="l-wrap">
		<section class="header__titles">
			<h1 class="header__ttl">Meet Stylish Ladies in <span class="js-city">New York</span></h1>
			<h2 class="header__sub-ttl"><span class="header__count">5.000</span> New Singles Join Everyday!</h2>
		</section>
		<!-- BEGIN  form filters-->
		<!-- END form filters-->
		
	</div>
</header>
<!-- END header-->
<!-- BEGIN  users-->
<main class="users">
	<div class="l-wrap">
		<div class="users__item user">
			<div class="user__in">
				<div class="user__photos">
					<div class="user__main-photo" style="background-image:url(img/users-photo/user1.jpg)">
						<div class="user__arrows">
							<a class="user__arr-prev" href="#"><i class="icon-prev-arr"></i></a>
							<a class="user__arr-next" href="#"><i class="icon-next-arr"></i></a>
						</div>
					</div>
					<div class="user__list-photos">
						<div class="user__small-photo" style="background-image:url(img/users-small-photo/user1-1.jpg)"></div>
						<div class="user__small-photo" style="background-image:url(img/users-small-photo/user1-2.jpg)"></div>
						<div class="user__small-photo" style="background-image:url(img/users-small-photo/user1-3.jpg)"></div>
					</div>
				</div>
				<div class="user__info">
					<div class="user__status">
						<i class="user__st-ico icon-online"></i>
						<span class="user__st-txt">Online</span>
					</div>
					<div class="user__name"></div>
					<div class="user__old"></div>
					<div class="user__city"></div>
					<div class="user__about"><a href="#">more &rsaquo;</a></div>
					<div class="user__profile">
						<a class="user__profile-btn" href="#">View Profile <i class="user__btn-arr icon-arr"></i></a>
					</div>
				</div>
			</div>
		</div>
		<div class="users__item user">
			<div class="user__in">
				<div class="user__photos">
					<div class="user__main-photo" style="background-image:url(img/users-photo/user1.jpg)">
						<div class="user__arrows">
							<a class="user__arr-prev" href="#"><i class="icon-prev-arr"></i></a>
							<a class="user__arr-next" href="#"><i class="icon-next-arr"></i></a>
						</div>
					</div>
					<div class="user__list-photos">
						<div class="user__small-photo" style="background-image:url(img/users-small-photo/user1-1.jpg)"></div>
						<div class="user__small-photo" style="background-image:url(img/users-small-photo/user1-2.jpg)"></div>
						<div class="user__small-photo" style="background-image:url(img/users-small-photo/user1-3.jpg)"></div>
					</div>
				</div>
				<div class="user__info">
					<div class="user__status">
						<i class="user__st-ico icon-online"></i>
						<span class="user__st-txt">Online</span>
					</div>
					<div class="user__name"></div>
					<div class="user__old"></div>
					<div class="user__city"></div>
					<div class="user__about"><a href="#">more &rsaquo;</a></div>
					<div class="user__profile">
						<a class="user__profile-btn" href="#">View Profile <i class="user__btn-arr icon-arr"></i></a>
					</div>
				</div>
			</div>
		</div>
	</div>
</main>
<!-- END users-->

<!-- BEGIN  footer-->
<!-- END footer-->

<script src="js/app.js"></script>
</body>
</html>
